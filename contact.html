				position: relative;

				align-items: center;
			}
			.stars-holder span {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 100;
				width: 3.5px;
				height: 3.5px;
				background: #fff;
				border-radius: 50%;
				animation: animate 3s linear infinite;
				transition: all;
				box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1),
					0 0 0 4px rgba(255, 255, 255, 0.1), 0 0 8px rgba(255, 255, 255, 1);
			}

			.about-text {
				color: white;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 500px;
				text-align: center;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				gap: 1rem;
			}
			.about-text h1 {
				font-size: 4rem;
				font-weight: 800;
			}
			.about-text h2 {
				font-weight: 500;
				font-size: 2rem;
			}
			.about-text p {
				opacity: 0.6;
				font-size: 1.25rem;
				line-height: 2rem;
			}

			@keyframes animate {
				0% {
					opacity: 0;
				}
				50% {
					opacity: 1;
				}
				100% {

				}
			}
